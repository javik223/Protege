{% extends "_layout" %}

{% block content %}
{% cache %}
<h1 class="page-header pbl">
	Contact
</h1>

<div class="row mt-pad">
	<div class="col m-4-12 m-offset-1 pbb">
		<h4 class="">
			{{ entry.introText }}
		</h4>
	</div>

	<div class="col m-6-12 m-offset-1 l-4-12 end">
		<div class="row cmt-pad pbb">
			<h3 class="pbb nmt">{{ entry.heading }}</h3>

				{{ entry.address }}

				{{ entry.contactNumbers }}

				<p><strong>{{ entry.contactEmail }}</strong></p>

				<div class="pbl">
						{{ entry.otherDetails }}


				<div class="row mt-pad pbl contact-social">
					<a class="icon-twitter" href="{{ social.twitter }}" title="Join the Protege Professioanls conversation on Twitter" target="_blank"></a>
					<a class="icon-facebook" href=" {{ social.facebook }} " title="Follow and like Protege Professionals on Facebook" target="_blank"></a>
					<a class="icon-google-plus" href="{{ social.googlePlus }}" title="Protege Professionals on Google Plus" target="_blank"></a>
					<a class="icon-linkedin" href="{{ social.linkedin }}" title="Protege Professionals Progessiona page on Linkedin" target="_blank"></a>
				</div>
		</div>
	</div>
</div>
{% endcache %}
{% endblock %}
